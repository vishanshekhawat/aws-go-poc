name: Build and Push to ECR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "**.go"
      - go.mod
      - go.sum
      - deployment/**

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: app
          args: --timeout=5m

  push-image:
    name: Push Image
    runs-on: ubuntu-latest
    needs: terraform-plan
    # Setting an environment causes GitHub to require environment protection rules
    # (e.g. required reviewers / manual approval) before this job runs.
    environment: deployment

    env:
      AWS_REGION: "ap-south-1"
      ECR_REPOSITORY: "aws-go-poc-simple-ecs" # <-- Ensure this is set!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Detect Go file changes
        id: changes
        run: |
          git fetch origin ${{ github.event.before }}
          if git diff --quiet ${{ github.event.before }} ${{ github.sha }} -- '**.go' go.mod go.sum; then
            echo "SKIP_BUILD=true" >> $GITHUB_ENV
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: env.SKIP_BUILD != 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image
        if: env.SKIP_BUILD != 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          echo "ECR_REGISTRY=$ECR_REGISTRY"
          echo "ECR_REPOSITORY=$ECR_REPOSITORY"

          # Ensure repository name is set
          if [ -z "$ECR_REPOSITORY" ]; then
            echo "Error: ECR_REPOSITORY is empty!"
            exit 1
          fi

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f app/Dockerfile app/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  terraform-plan:
    name: Terraform Init & Plan
    runs-on: ubuntu-latest
    needs: lint
    env:
      AWS_REGION: "ap-south-1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform
        working-directory: deployment
        run: terraform init

      - name: Plan Terraform
        working-directory: deployment
        run: terraform plan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: production
    env:
      AWS_REGION: "ap-south-1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform
        working-directory: deployment
        run: terraform init

      - name: Apply Terraform
        working-directory: deployment
        run: terraform apply --auto-approve

  deploy-bluegreen:
    name: Trigger CodeDeploy Blue/Green
    runs-on: ubuntu-latest
    needs: push-image
    env:
      AWS_REGION: "ap-south-1"
      CODEDEPLOY_APP_NAME: "aws-go-poc-simple-ecs-codedeploy-app"
      CODEDEPLOY_GROUP_NAME: "aws-go-poc-simple-ecs-dg"
      ECR_REPOSITORY: "aws-go-poc-simple-ecs"
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Register new ECS task definition with updated image
        id: taskdef
        run: |
          echo "Updating ECS task definition with new image"
          IMAGE_URI=$(aws ecr describe-images \
            --repository-name $ECR_REPOSITORY \
            --query 'sort_by(imageDetails,& imagePushedAt)[-1].imageUri' \
            --output text)

          # Replace image URI in task definition template
          envsubst < deployment/taskdef.json > taskdef-updated.json

          echo "Registered task definition:"
          cat taskdef-updated.json

          aws ecs register-task-definition --cli-input-json file://taskdef-updated.json

      - name: Create CodeDeploy Deployment
        id: deploy
        run: |
          echo "Creating CodeDeploy deployment..."
          DEPLOY_ID=$(aws deploy create-deployment \
            --application-name $CODEDEPLOY_APP_NAME \
            --deployment-group-name $CODEDEPLOY_GROUP_NAME \
            --deployment-config-name CodeDeployDefault.ECSAllAtOnce \
            --file-exists-behavior OVERWRITE \
            --ignore-application-stop-failures \
            --description "GitHub Actions Deployment $(date +%Y-%m-%d:%H:%M:%S)" \
            --region $AWS_REGION \
            --query "deploymentId" --output text)

          echo "Deployment ID: $DEPLOY_ID"
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV

      - name: Wait for Deployment to Finish
        run: |
          echo "Waiting for CodeDeploy deployment to complete..."
          aws deploy wait deployment-successful --deployment-id $DEPLOY_ID
          echo "âœ… Deployment completed successfully!"
